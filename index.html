<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./bootstrap.min.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Default input</label>
      <input
        type="number"
        class="form-control"
        placeholder="First Number"
        id="firstNumber"
      />
    </div>
    <button onclick="plus()" type="button" class="btn btn-primary" id="plus">
      +
    </button>
    <button onclick="minus()" type="button" class="btn btn-danger" id="minus">
      -
    </button>
    <button onclick="multiply()" type="button" class="btn btn-info" id="*">
      *
    </button>
    <button onclick="divide()" type="button" class="btn btn-success" id="/">
      /
    </button>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Default input</label>
      <input
        type="number"
        class="form-control"
        placeholder="Second Number"
        id="secondNumber"
      />
    </div>
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">Answer:</div>
      <div class="card-body">
        <p id="result"></p>
      </div>
    </div>

    <div id="history"></div>

    <script src="variable.js"></script>
  </body>
</html>
